<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo del prezzo del biglietto del treno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main class="container">

        <!--Form-->
        <form class="pt-3">

            <div class="mb-3">
                <label for="km" class="form-label">Chilometri</label>
                <input type="number" class="form-control" id="km" aria-describedby="emailHelp">
                <div id="kmHelp" class="form-text">Deve essere un numero maggiore di 0</div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Et√†</label>
                <input type="number" class="form-control" id="age">
                <div id="kmHelp" class="form-text">Deve essere un numero maggiore di 0</div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span id="spinner" class="d-none spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span class="status" role="status">Conferma</span>
            </button>
            <!--End-->
        
        </form>
        <!--End-->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Prezzo</h1>
                        <button type="button" id="x-close-button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="price" class="modal-body">
                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="shopping-cart-button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="button" id="close-button" class="btn btn-danger">Vai al carrello</button>
                    </div>
                </div>
            </div>
        </div>
        <!--End-->

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
